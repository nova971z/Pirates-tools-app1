<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pirates Tools • Boutique (App PWA)</title>
  <meta name="theme-color" content="#0a0f14" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pirates Tools" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
  <link rel="stylesheet" href="styles.css" />
  <!-- préchargement du logo -->
  <link rel="preload" as="image" href="./images/pirates-tools-logo.png" />
</head>
<body>

  <!-- ====== BARRE DE TÂCHES FIXE (menu + actions) ====== -->
  <header class="topbar" role="banner">
    <div class="brand">Pirates Tools</div>
    <nav class="mainnav" aria-label="Navigation principale">
      <a class="chip" data-scroll="#list">Produits</a>
      <a class="chip" data-scroll="#contact">Contact</a>
    </nav>
    <div class="actions">
      <a class="pill phone" href="tel:0774231095" aria-label="Appeler Pirates Tools">
        <span class="emoji">📞</span> 07 74 23 10 95
      </a>
      <a class="pill wa" href="https://wa.me/33774231095" target="_blank" rel="noopener"
         aria-label="Contacter sur WhatsApp">
        <span class="emoji">💬</span> WhatsApp
      </a>
    </div>
  </header>

  <!-- ====== HERO (logo plein écran) ====== -->
  <section class="hero" aria-label="Identité Pirates Tools">
    <div class="hero-stage">
      <!-- Le wrapper garde le centre stable pendant le zoom -->
      <div class="hero-wrap">
        <img id="heroLogo"
             class="hero-logo"
             src="./images/pirates-tools-logo.png"
             alt="Pirates Tools Guadeloupe — logo"
             decoding="async" fetchpriority="high" />
      </div>

      <!-- Voile de fondu global (reste dans le hero) -->
      <div class="hero-fade" aria-hidden="true"></div>
    </div>

    <!-- Séparateur: fine bande qui évite tout chevauchement perçu
         (les articles “passent dessous” mais on garde une ligne d’air) -->
    <div class="hero-gap" aria-hidden="true"></div>
  </section>

  <!-- ====== LISTE DES PRODUITS ====== -->
  <main class="container">
    <section id="list" class="list" aria-label="Produits"></section>
  </main>

  <!-- ====== CONTACT (ancre) ====== -->
  <footer id="contact" class="foot" role="contentinfo">
    © Pirates Tools — PWA hors-ligne
  </footer>

  <button id="installBtn" hidden>Installer l’app</button>

  <script src="app.js" defer></script>
</body>
</html>
