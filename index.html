<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pirates Tools — Outillage pro</title>
  <meta name="description" content="Pirates Tools — Visseuses à choc DeWALT, conseils et contact rapide (Antilles).">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>

  <!-- 1) TOPBAR (toujours visible) -->
  <header class="topbar" role="navigation" aria-label="Barre supérieure">
    <div class="topbar__wrap">
      <div class="brand">Pirates <b>Tools</b></div>

      <nav class="nav">
        <a href="#list" data-scroll>Produits</a>
        <a href="#contact" data-scroll>Contact</a>
      </nav>

      <div class="cta">
        <a class="btn tel" href="tel:+33774231095" aria-label="Appeler Pirates Tools">📞 07 74 23 10 95</a>
        <a class="btn wa"  href="https://wa.me/33774231095?text=Bonjour%20Pirates%20Tools%20!" target="_blank" rel="noopener" aria-label="WhatsApp Pirates Tools">💬 WhatsApp</a>
      </div>
    </div>
  </header>

  <!-- 2) HERO (logo au-dessus, zoom + fondu gérés par JS) -->
  <section id="hero" class="hero">
    <img id="heroLogo" class="hero__logo" src="images/pirates-tools-logo.png" alt="Pirates Tools — Logo" decoding="async" fetchpriority="high" />
    <div class="hero__fade"></div>
  </section>

  <!-- 3) ESPACE de séparation (évite tout chevauchement au repos) -->
  <div id="hero-spacer" aria-hidden="true"></div>

  <!-- 4) LISTE PRODUITS -->
  <main id="list" class="list" role="main" aria-label="Produits">
    <article class="card">
      <div class="card__head">
        <h2 class="card__title">DeWALT DCF887 (18V XR)</h2>
        <span class="pill">Nouveau</span>
      </div>
      <figure class="figure">
        <img src="images/dewalt-dcf887.png" alt="DeWALT DCF887" loading="lazy" decoding="async" />
      </figure>
      <div class="specs">
        <span class="spec">205 Nm</span>
        <span class="spec">0–3250 rpm</span>
        <span class="spec">1/4”</span>
      </div>
      <div class="actions">
        <a class="btn" href="#contact">Fiche</a>
        <a class="btn primary" href="#contact">Commander</a>
      </div>
    </article>

    <!-- Duplique <article> pour ajouter d'autres produits -->
  </main>

  <!-- 5) CONTACT -->
  <section id="contact" class="contact" aria-label="Contact">
    <h2>Contact</h2>
    <p>📞 <a href="tel:+33774231095">07 74 23 10 95</a> — 💬 <a href="https://wa.me/33774231095" target="_blank" rel="noopener">WhatsApp</a></p>
  </section>

  <!-- 6) FOOTER -->
  <footer class="foot">© 2025 Pirates Tools — Antilles</footer>

  <!-- 7) BULLE WHATSAPP (accès rapide) -->
  <a class="fab-wa" href="https://wa.me/33774231095?text=Bonjour%20Pirates%20Tools%20!" target="_blank" rel="noopener" aria-label="Message WhatsApp">WA</a>

  <script src="app.js"></script>
</body>
</html>
